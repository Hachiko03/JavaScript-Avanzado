<html>

<body>
  <div id="container">
    <form id="todo-form">
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">Submit</button>
    </form>
  </div>
</body>

</html>

<script>
  // code here
  document.getElementById("todo-form").addEventListener("submit",
    async (event) => {
      event.preventDefault()
      const title = document.getElementById("todo-title");
      const completed = document.getElementById("todo-completed").checked;

      await crearNuevoPost(title, completed);
    });

  async function crearNuevoPost(title, completed) {
    try {
      const url = 'https://jsonplaceholder.typicode.com/posts';

      const post = {
        title: title,
        completed: completed,
      };

      const postAPI = await fetch(url, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(post),
      })

      
    }
    catch (err) {
      console.error(err);
    }finally {
      console.log('Todo bien aqui!')
    }

  }

</script>
