<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>
  // code here
  document.addEventListener('DOMContentLoaded', function () {
    const getInputs = document.querySelectorAll("input.form-input")
    const getLabels = document.querySelectorAll('label')

    for (let i = 0; i < getInputs.length; i++) {
    const input = getInputs[i];
    const label = getLabels[i];
    const value = input.value;
    const labelText = label.textContent;
    console.log(`${labelText} ${value}`);
  }
  });
</script>
